<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Update Profile</title>
        <meta http-equiv="pragma" content="no-cache"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <style type="text/css">
            body {
                
                background-color: transparent;
                background: url("Images/images (1).jpg");
                background-repeat:no-repeat;
                background-size: cover;
                }
                .navbar-default {
            background-color: orange;
            border-color: orange ;
        }

            .navbar-default .navbar-nav > .active > a, .navbar-default .navbar-nav > .active > a:focus, .navbar-default .navbar-nav > .active > a:hover {
                color: orange;
                background-color: orange;
                background-size: cover;
            }
        </style>
        
        <div class="col-sm-12">
        
                <h:form>
                    
                <nav class="navbar navbar-default" style="height: 80px;">

                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <h1 style=" margin-left: 300px; color: salmon;  font-style: italic; font-weight: bold;  font-family: Bradley Hand ITC; ">Update Profile....</h1>
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                       
                        
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="margin-top: 25px; margin-right: 50px;">
                        <ul class="nav navbar-nav navbar-right">
                            <li><h:commandButton class="btn btn-link" id="returntohome" value="Return to Home " action="HomePage.xhtml" /></li>
                            <li><h:commandButton class="btn btn-link" id="return" value="Return" action="Myprofile.xhtml" /></li>
                            
                        </ul>

                    </div>
                </nav>
                    </h:form>
            
            </div>
            
         
    </h:head>
    <h:body>
        <div class="container">
        <h:form enctype="multipart/form-data" class="form-horizontal">
           
                &nbsp;&nbsp;
                &nbsp;&nbsp;
                &nbsp;&nbsp;
                &nbsp;&nbsp;
                &nbsp;&nbsp;
                &nbsp;&nbsp;
            <div class="form-group">
                <h:outputLabel for="username" class="col-sm-2 control-label">User Name</h:outputLabel>
                    <div class="col-sm-10">
                   <h:inputText class="form-control" id="username" required="true" requiredMessage="Name"
                                title="User Name" style=" width: 300px" value="#{login.loginpage.my_user_name}">
                   </h:inputText>
                    </div>
            </div>
           
            <div class="form-group">
                <h:outputLabel for="password" class="col-sm-2 control-label">Password</h:outputLabel>
                    <div class="col-sm-10">
                        <h:inputText class="form-control" id="password" required="true" requiredMessage="password"
                                       title="Password" style=" width: 300px" value="#{login.loginpage.my_password}">
                        </h:inputText>
                    </div>
            </div>
            <div class="form-group">
            
                <h:outputLabel for="maritalstatus" class="col-sm-2 control-label">Marital Status</h:outputLabel>
                    <div class="col-sm-10">
                        <h:selectOneRadio class="col-sm-4" value="#{login.loginpage.my_maritalstatus}" required="true"  onchange="true">
                                    <f:selectItem itemValue="Married" itemLabel="   Married"   />
                                    <f:selectItem itemValue="Single" itemLabel="    Single" />
                                    <f:selectItem itemValue="Divorced" itemLabel="    Divorced" />
                                    <f:selectItem itemValue="Singl e Parent" itemLabel="   Single Parent" />
                                </h:selectOneRadio>
                    </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel for="height" class="col-sm-2 control-label">Height</h:outputLabel>
                    <div class="col-sm-10">
                        <h:inputText class="form-control" id="height" required="true" requiredMessage="height"
                                     title="Height" style=" width: 300px" value="#{login.loginpage.my_height}">
                        </h:inputText>
                    </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="age" class="col-sm-2 control-label">Age</h:outputLabel>
                    <div class="col-sm-10">
                        <h:inputText class="form-control" id="age" required="true" requiredMessage="age"
                                     title="Age" style=" width: 300px" value="#{login.loginpage.my_age}">
                        </h:inputText>
                    </div>
            </div>
            
            <div class="form-group">
            
                <h:outputLabel for="ethnicity" class="col-sm-2 control-label">Ethnicity</h:outputLabel>
                    <div class="col-sm-10">
                        <h:selectOneMenu  class="col-sm-2" required="true" value="#{login.loginpage.my_ethnicity}" onchange="true">
                            
                                <f:selectItem  itemValue="Pacific" itemLabel="Pacific"  />
                                <f:selectItem  itemValue="Asian" itemLabel="Asian" />
                                <f:selectItem  itemValue="African American" itemLabel="African American" />
                                <f:selectItem  itemValue="White" itemLabel="White" />
                                <f:selectItem  itemValue="American Indian" itemLabel="American Indian" />
                            
                           </h:selectOneMenu>
                    </div>
            </div>
                  
            <div class="form-group">
                <h:outputLabel for="location" class="col-sm-2 control-label">Location</h:outputLabel>
                    <div class="col-sm-10">
                        <h:inputText class="form-control" id="location" required="true" requiredMessage="location"
                                     title="Location" style=" width: 300px" value="#{login.loginpage.my_location}">
                        </h:inputText>
                    </div>
            </div>
          
                <div class="form-group">
                 <h:outputLabel for="Profilepic" class="col-sm-2 control-label"></h:outputLabel>
                 <h:commandButton id="submit"  type="submit" class="btn btn-success" value="Submit" action="confirmUpdate.xhtml"/>
                  
            </div>
         </h:form>
        </div>
    </h:body>
    
</html>
